<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Fashion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">Loja <span>Fashion</span></div>
        <nav>
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- Produtos -->
    <section class="produtos">
        <div class="produto">
            <img src="img/vestido1.jpg" alt="Vestido Vermelho">
            <h3>Vestido Vermelho</h3>
            <p>R$ 149,90</p>
        </div>
        <div class="produto">
            <img src="img/blusa1.jpg" alt="Blusa Branca">
            <h3>Blusa Branca</h3>
            <p>R$ 89,90</p>
        </div>
        <div class="produto">
            <img src="img/calca1.jpg" alt="Calça Jeans">
            <h3>Calça Jeans</h3>
            <p>R$ 119,90</p>
        </div>
    </section>
</body>
</html>
